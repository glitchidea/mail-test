<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Email G√∂nderici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a40 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .email-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            padding: 35px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
            font-size: 1.05em;
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #2d5a40;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #2d5a40;
            background: white;
            box-shadow: 0 0 0 3px rgba(45, 90, 64, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2d5a40 0%, #1a472a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(45, 90, 64, 0.3);
            background: linear-gradient(135deg, #346b4a 0%, #1f5632 100%);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            display: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2d5a40;
            border: 1px solid #a5d6b7;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        /* Info box styling */
        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .info-box h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }

        .info-box p {
            margin: 8px 0;
            color: #666;
            font-size: 0.95em;
        }

        .info-box strong {
            color: #333;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .email-form {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
        }

        /* Animation for form elements */
        .form-group {
            animation: slideInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-form">
            <h1>üìß ƒ∞leti≈üim Formu</h1>
            <p class="subtitle">Bizimle ileti≈üime ge√ßin</p>
            
            <form id="emailForm">
                <div class="form-group">
                    <label for="subject">Konu:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mesaj:</label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="senderEmail">G√∂nderen Email:</label>
                    <input type="email" id="senderEmail" name="senderEmail" placeholder="ornek@email.com" required>
                </div>
                
                <button type="submit" id="sendBtn">
                    <span class="btn-text">üì§ Mesaj G√∂nder</span>
                    <span class="btn-loading" style="display: none;">‚è≥ G√∂nderiliyor...</span>
                </button>
            </form>
            
            <div id="status" class="status-message"></div>
            
            
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('emailForm');
            const sendBtn = document.getElementById('sendBtn');
            const btnText = document.querySelector('.btn-text');
            const btnLoading = document.querySelector('.btn-loading');
            const statusDiv = document.getElementById('status');

            // Email g√∂nderim y√∂ntemini kontrol et
            // Ba≈ülangƒ±√ß bilgilendirmesi kaldƒ±rƒ±ldƒ±

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Form verilerini al
                const formData = new FormData(form);
                const originalSubject = formData.get('subject');
                const originalMessage = formData.get('message');
                const originalSenderEmail = formData.get('senderEmail');
                
                const data = {
                    subject: originalSubject,
                    message: originalMessage,
                    senderEmail: originalSenderEmail
                };

                // Validasyon
                if (!originalSubject.trim() || !originalMessage.trim() || !originalSenderEmail.trim()) {
                    showStatus('L√ºtfen t√ºm alanlarƒ± doldurun!', 'error');
                    return;
                }

                // Email formatƒ±nƒ± kontrol et
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(originalSenderEmail)) {
                    showStatus('Ge√ßerli bir email adresi giriniz!', 'error');
                    return;
                }

                // Loading durumunu g√∂ster
                setLoading(true);
                hideStatus();

                try {
                     // API endpoint'e email g√∂nder
                     const apiUrl = 'https://sentmail.glitchidea.com/api/send';
                     
                     console.log('üöÄ Starting email send process');
                     console.log('üì§ Using API URL:', apiUrl);
                     console.log('üìä Form data:', { 
                         subject: originalSubject, 
                         message: originalMessage.substring(0, 50) + '...', 
                         senderEmail: originalSenderEmail 
                     });
                     
                     const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                     console.log('üì° Response status:', response.status);
                     console.log('üì° Response headers:', [...response.headers.entries()]);
                     
                     if (!response.ok) {
                         const errorText = await response.text();
                         console.error('üö® Response error:', response.status, errorText);
                         throw new Error(`HTTP ${response.status}: ${errorText}`);
                     }
                     
                     const result = await response.json();
                     console.log('‚úÖ Response result:', result);

                     if (result.success) {
                         console.log('üéâ Email sent successfully');
                         showStatus('‚úÖ Mesaj ba≈üarƒ±yla g√∂nderildi!', 'success');
                         form.reset();
                     } else {
                         console.error('‚ùå API returned error:', result.message);
                         showStatus(`‚ùå Hata: ${result.message}`, 'error');
                     }
                 } catch (error) {
                     console.error('üö® Fetch error:', error);
                     console.error('üö® Error details:', {
                         name: error.name,
                         message: error.message,
                         stack: error.stack
                     });
                     showStatus('‚ùå Baƒülantƒ± hatasƒ±! L√ºtfen tekrar deneyin.', 'error');
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(loading) {
                if (loading) {
                    sendBtn.disabled = true;
                    btnText.style.display = 'none';
                    btnLoading.style.display = 'inline';
                } else {
                    sendBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }
            }

            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = `status-message ${type}`;
                statusDiv.style.display = 'block';
                
                // 5 saniye sonra mesajƒ± gizle (success durumunda)
                if (type === 'success') {
                    setTimeout(() => {
                        hideStatus();
                    }, 5000);
                }
            }

            function hideStatus() {
                statusDiv.style.display = 'none';
            }

            // Form alanlarƒ±na focus efekti
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });

            // Karakter sayacƒ± (mesaj alanƒ± i√ßin)
            const messageTextarea = document.getElementById('message');
            const charCounter = document.createElement('div');
            charCounter.className = 'char-counter';
            charCounter.style.cssText = 'text-align: right; color: #666; font-size: 0.9em; margin-top: 5px;';
            messageTextarea.parentElement.appendChild(charCounter);

            function updateCharCounter() {
                const length = messageTextarea.value.length;
                charCounter.textContent = `${length} karakter`;
                
                if (length > 1000) {
                    charCounter.style.color = '#dc3545';
                } else if (length > 800) {
                    charCounter.style.color = '#ffc107';
                } else {
                    charCounter.style.color = '#666';
                }
            }

            messageTextarea.addEventListener('input', updateCharCounter);
            updateCharCounter(); // ƒ∞lk y√ºklemede sayacƒ± g√ºncelle

            // Enter tu≈üu ile form g√∂nderme (Ctrl+Enter)
            messageTextarea.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });

            // Test butonu ekle
            // Test butonu ve fonksiyonu kaldƒ±rƒ±ldƒ±
        });
    </script>
</body>
</html>
